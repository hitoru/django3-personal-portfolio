{% extends 'portfolio/base.html' %}
{% block content %}

    <h1>Toru's Portfolio</h1>
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br />
    <a href="{% static 'portfolio/toru.pdf' %}">Toru</a>
    <br />
    <img src="{% static 'portfolio/home.png' %}" >
    <!-- curry blackers with percentage is python code -->
    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" />
        {% if project.url %}
        <a href="{{ project.url }}">Link!!!</a>
        {% endif %}
    {% endfor %}

{% endblock %}
